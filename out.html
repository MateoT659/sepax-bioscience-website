<!-- 
 
LOCATION: 
All products page, the table at the bottom

DESCRIPTION:
This page displays the specifications for each product. The specifications are predefined for each product and are displayed in a table format. 
The table is dynamically updated based on the product selected.
Also, this page manages moving the product description from the right side of the page to the middle of the page.

MAINTANANCE:
- When adding a new product, add the product name and specifications to the `specs` object in the script.
This can be done easily using copilot to generate the object from the user manual, if available.
Be sure to key it based on the url tag (view in the godaddy menu at godaddy->products->searchengine)
- Note that, when any changes are made to this page, please run `python flatten.py "Product Page/productTables.html"` 
to remove whitespace. GoDaddy's html tags can only support code with less than 51200 characters, so this is necessary to keep the page size under that limit.
- If the page size exceeds 51200 characters even after flattening, the compiler may be updated to remove comments as well.

-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
:root {
--currentURL: '';
}
body {
font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
table {
width: 100%;
border-collapse: collapse;
}
th, td {
border: 1px solid #ddd;
padding: 8px;
}
th {
background-color: #f2f2f2;
text-align: left;
}
tr:nth-child(even) {
background-color: #fafafa;
}
td:hover {
background-color: #eee;
}
</style>
<body>
<table id="specTable">
<thead>

<th colspan="2" id="productNameHeader">Specifications:</th>
</tr>
</thead>
<tbody id="specBody">
<!-- Dynamic content will be inserted here -->
</tbody>
</table>

function updateURL() {
// remove the buy now button
const buynowbtn = window.top.document.getElementById('buynow-btn');
if(buynowbtn !== null){
buynowbtn.parentNode.parentNode.style.display = 'none';
}

// move the description to the middle of the page
const descOriginal = window.top.document.querySelector('div[data-aid="PRODUCT_DESCRIPTION_RENDERED"]');
if (descOriginal !== null){
const desc = descOriginal.cloneNode(true);

if(descOriginal.style.display !== 'none'){
descOriginal.style.display = 'none';
descOriginal.id = 'originalDesc';
desc.id = 'newDesc';
if(window.top.document.getElementById('newDesc') === null){
const parent = descOriginal.parentElement.parentElement.parentElement.parentElement;
parent.appendChild(desc);
}
}
}

window.top.document.querySelectorAll('div[data-aid="PRODUCT_PRICE_RENDERED"]').forEach(
price => {
if(!price.hasAttribute('inquire') || (price.hasAttribute('inquire') && price.getAttribute('inquire') === "true")){
price.parentNode.style.display = 'none';
}
}
)

// get the current URL
const url = window.top.location.href;

if (getComputedStyle(document.documentElement).getPropertyValue('--currentURL') === url) {
// if url has not changed, do nothing
return;
}
document.documentElement.style.setProperty('--currentURL', url);

// show/hide table based on URL
const table = document.getElementById('specTable');
if (url.includes('/products/') || url.includes('godaddy')) {
const oldHeader = document.getElementById('productNameHeader').textContent;
table.style.display = 'table';

//reset the table
document.getElementById('productNameHeader').textContent = "Specifications: ";
document.getElementById('specBody').innerHTML = "";
